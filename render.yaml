services:
  - type: web
    name: vpnadmin
    env: docker
    plan: free
    autoDeploy: true
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DB_HOST
        fromService: vpnadmin-db
      - key: DB_USER
        value: render_user
      - key: DB_PASSWORD
        value: secure_password_here
      - key: DB_NAME
        value: vpnadmin_db

databases:
  - name: vpnadmin-db
    plan: free
    ipAllowList: []
